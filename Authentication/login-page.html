<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ui-blossom.netlify.app/main-css/main.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/Authentication/login-page.css">
    <title> LogIn page </title>
</head>
<body>
    <h1 class="heading"> Log In  </h1>
    <main class="main-div flex">
        <div class="form-inputs flex">
            
            <form class="form">
                <label class="label">
                    Email Address
                    <input type="email" name="email" class="input" placeholder="john@xyz.com">
                </label>
               <label class="label">
                Password
                   <input type="password" name="password" class="input" placeholder="* * * * * * * *">
               </label>
                
               <div class="forgot-pass-div flex">
                   <label>
                    <input type="checkbox" /> Remember me
                   </label>
<p class="forgot-pass">
    <a href="/" class="forgot-pass-link" >
        Forgot your Password?
    </a>
</p>
               
               </div>
                <button class="submit-form-btn primary-btn btn"> Log In </button>
            </form>

         
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <p class="new-user">
        <a href="/">
            New here ? Create New Account.
        </a>
    </p>
</body>
</html>
