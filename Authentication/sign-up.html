<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ui-blossom.netlify.app/main-css/main.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/Authentication/login-page.css">
    <title> Sign-up page </title>
</head>
<body>
    <h1 class="heading"> Sign Up  </h1>
    <main class="main-div flex">
        <div class="form-inputs flex">
            
            <form class="form">
                <label class="label">
                    First Name
                    <input type="text" class="input" placeholder="Himanshu"/>
                </label>
                <label class="label">
                    Last Name
                    <input type="text" class="input"  placeholder="Shukla"/>
                </label>
                <label class="label">
                    Email Address
                    <input type="email" name="email" class="input" placeholder="john@xyz.com">
                </label>
               <label class="label">
                Password
                   <input type="password" name="password" class="input" placeholder="* * * * * * * *">
               </label>
               <label class="label">
                Confirm Password
                   <input type="password" name="password" class="input" placeholder="* * * * * * * *">
               </label>
                
               <div class="forgot-pass-div flex">
                   <label>
                    <input type="checkbox" /> I accept all Terms & Conditions.
                   </label>
               
               </div>
                <button class="submit-form-btn primary-btn btn"> Sign Up </button>
            </form>
        </div>
    </main>
    <p class="new-user">
        <a href="/Authentication/login-page.html">
            Already have an account? Log In
        </a>
    </p>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
